<body>
 <section class="products" id="products">

        <div class="box">
            <div class="card">

                <div class="image">

            <div class="card">

                    <img src="./Images/image/shoes.png">
                </div>

                <div class="products_text">
                   <a href="./ShoeDetails2.html" class="btn2" onclick="addToCart()">Add To Cart</a>
                </div>

            </div>

            <div class="card">
                <div class="image">
                    <img src="./Images/image/shoes3.png">

                <div class="products_text">

            <div class="card">
                <div class="image">
                    <img src="./Images/image/shoes4.png">

                    <a href="./ShoeDetails5.html" class="btn2" onclick="addToCart()">Add To Cart</a>

            </div>

            <div class="card">
                <div class="image">
                    <img src="./Images/image/stiletto-heels-two-beauty-platform.png" height="155px">

                </div>

            </div>

        </div>
    </section>

    <script>
        let cartCount = 0;

        function addToCart(redirectUrl) {
            let confirmation = confirm('Do you want to add this item to the cart?');

            if (confirmation) {
                cartCount++;
                document.getElementById('cartCount').innerText = cartCount;
                window.location.href = redirectUrl;
            } else {
                alert('Item not added to cart.');
            }
        }

        window.onload = function() {
            cartCount = 0;
            document.getElementById('cartCount').innerText = cartCount;
        };
    </script>
    
</body>
